<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My OJT Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My OJT Tracker</h1>

    <form id="ojtForm">
      <label for="date">Date:</label>
      <input type="date" id="date" required />

      <label for="timeIn">Time In:</label>
      <input type="time" id="timeIn" required />

      <label for="timeOut">Time Out:</label>
      <input type="time" id="timeOut" required />

      <label for="description">What did you do today?</label>
      <textarea id="description" required></textarea>

      <label for="transport">Transportation Expenses (₱):</label>
      <input type="number" id="transport" min="0" step="0.01" />

      <label for="food">Food Expenses (₱):</label>
      <input type="number" id="food" min="0" step="0.01" />
      <label><input type="checkbox" id="freeFood" /> Food was free</label>

      <label>Mood Today:</label>
      <select id="mood">
        <option value="😄">😄 Happy</option>
        <option value="😐">😐 Okay</option>
        <option value="😩">😩 Tired</option>
      </select>

      <button type="submit">Save Entry</button>
    </form>

    <div class="summary-section">
      <h2>Log Summary</h2>
      <div id="progress">
        <div id="progressBar"></div>
      </div>
      <p id="hoursDisplay">Total Hours: 0 / 300</p>
      <div id="logSummary" class="log-summary"></div>

      <div class="export-buttons">
        <button id="copyLogs">Copy Logs</button>
        <button id="downloadLogs">Download Logs (.txt)</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
